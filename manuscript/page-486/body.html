<div class="leaf flex"><div class="inner justify"><p>&ldquo;Must &lsquo;a&rsquo; thought he had hold of seventeen devils,&rdquo; the dog-musher sniggered.</p><p>White Fang, still wrought up and bristling, growled and growled, the hair slowly lying down, the crooning note remote and dim, but growing in his throat.</p></div> </div>
